<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="./style.css">
    <link rel = "icon" href = 
"https://www.designyourway.net/blog/wp-content/uploads/2018/12/music_logo-700x525.jpg" 
        type = "image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>The Drum Kit <i class="fas fa-drum"></i></h1>
        <div class="data">
            <div class="key_div" data-key="81">
                <kbd>Q</kbd>
                <small>BOOM</small>
            </div>
            <div class="key_div" data-key="87">
                <kbd>W</kbd>
                <small>CLAP</small>
            </div>
            <div class="key_div" data-key="69">
                <kbd>E</kbd>
                <small>HI-HAT</small>
            </div>
            <div class="key_div" data-key="82">
                <kbd>R</kbd>
                <small>CLICK</small>
            </div>
            <div class="key_div" data-key="84">
                <kbd>T</kbd>
                <small>OPEN-HAT</small>
            </div>
            <div class="key_div" data-key="89"> 
                <kbd>Y</kbd>
                <small>RIDE</small>
            </div>
            <div class="key_div" data-key="85">
                <kbd>U</kbd>
                <small>SNARE</small>
            </div>
            <div class="key_div" data-key="73">
                <kbd>I</kbd>
                <small>TINK</small>
            </div>
            <div class="key_div" data-key="79">
                <kbd>O</kbd>
                <small>TOM</small>
            </div>
            <div class="key_div" data-key="80">
                <kbd>P</kbd>
                <small>CLAP</small>
            </div>
        </div>

        <audio src="./sounds/boom.wav" data-key="81"></audio>
        <audio src="./sounds/clap.wav" data-key="87"></audio>
        <audio src="./sounds/hihat.wav" data-key="69"></audio>
        <audio src="./sounds/kick.wav" data-key="82"></audio>
        <audio src="./sounds/openhat.wav" data-key="84"></audio>
        <audio src="./sounds/ride.wav" data-key="89"></audio>
        <audio src="./sounds/snare.wav" data-key="85"></audio>
        <audio src="./sounds/tink.wav" data-key="73"></audio>
        <audio src="./sounds/tom.wav" data-key="79"></audio>
        <audio src="./sounds/clap.wav" data-key="80"></audio>

        <footer><i class="fas fa-code"></i> Made by Nikhil | Taught by theBoss <i class="fas fa-code"></i></footer>
        </div>
    </div>
    <!-- ========================== -->
    <script src="app.js"></script>
</body>
</html>
